<!-- Search Widget -->
<div class="card my-4">
    <h5 class="card-header">Search</h5>
    <div class="card-body">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="search" (keydown.enter)="emit()">
        <span class="input-group-append">
          <button class="btn btn-secondary" type="submit" (click)="emit()">Go!</button>
        </span>
      </div>
    </div>
</div>
