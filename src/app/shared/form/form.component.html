<form [formGroup]="form" (ngSubmit)="onSubmit()" style="margin-top: 10px; margin-bottom: 10px;">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    <button type="submit" class="btn btn-success" style="float: right;">Submit</button>
    <button type="button" class="btn btn-default" style="float: right;" (click)="this.onCancel()">Cancel</button>
</form>
