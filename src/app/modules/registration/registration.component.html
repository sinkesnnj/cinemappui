<div class="login-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Register</h5>
  
              <form class="form-signin">
                <div class="form-label-group">
                  <input type="email" id="inputEmail" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">Email address</label>
                </div>
  
                <div class="form-label-group">
                  <input type="password" id="inputPassword" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                    <input type="password" id="inputPasswordConfirmation" [(ngModel)]="user.passwordConfirmation" name="inputPasswordConfirmation" class="form-control" placeholder="Confirm Password" required>
                    <label for="inputPasswordConfirmation">Password Confirmation</label>
                </div>
                <a routerLink="/sign_in">Have account? Log in</a>
                <hr class="my-4">
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="onSignUpSubmit()">Sign up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
