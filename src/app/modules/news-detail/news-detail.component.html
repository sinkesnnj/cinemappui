<div class="container" id="news-content">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{news.title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">CinemApp team</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p *ngIf="news.updated_at == news.created_at">Posted on {{ news.updated_at | date:'medium' }}</p>
        <p *ngIf="news.updated_at != news.created_at">Updated on {{ news.updated_at | date:'medium' }}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" [src]="news.poster_path" height="410.617px" width="730px" alt="News image" onerror="this.src='https://source.unsplash.com/LAaSoL0LrYs/1920x1080';">

        <hr>

        <!-- Post Content -->
        <p class="lead">{{news.short_description}}</p>

        <hr>

        <div [innerHTML]="news.story_text"></div>

        <hr>

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">
        <app-search></app-search>

        <app-categories></app-categories>

      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
