<div class="container" id="news-content">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{news.title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">CinemApp team</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Posted on {{ news.updated_at | date:'medium' }}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-fluid rounded" [src]="news.poster_path" alt="">

        <hr>

        <!-- Post Content -->
        <p class="lead">{{news.short_description}}</p>

        {{news.story_text}}

        <hr>

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">
        <app-search></app-search>

        <app-categories></app-categories>

      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
